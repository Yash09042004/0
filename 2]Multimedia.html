<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multimedia practicing </title>
</head>
<body>
    <h1><b>The multimedia Tags </b></h1>
    <h2><b>Image</b></h2>
    <img src="../Screenshot from 2024-11-04 22-48-51.png" alt="Google Logo" width="600" height="400">

    <h2><b>Audio</b></h2>
    <audio controls>
        <source src="audio.mp3" type="audio/mp3">
        Your browser does not support the audio tag.
    </audio>
    
    <h2><b>Video</b></h2>
    <video width="600" height="400" controls>
        <source src="video.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <h2><b>Embed</b></h2>
   <iframe src="https://www.youtube.com/embed/oezPaFPXP0A" frameborder="0" allow="accelerometer;autoplay;picture-in-picture;gyroscope" allowfullscreen></iframe>

 

   

        


</body>
</html>
