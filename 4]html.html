<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Properties Example</title>
    <link rel="stylesheet" href="4]cssfor1.css">
</head>
<body>
    <h1>CSS Properties Example</h1>
    
    <h2>Text Formatting</h2>
    <p class="text-format">This is a paragraph with text formatting.</p>
    
    <h2>Box Model</h2>
    <div class="box-model">This is a div with box model properties.</div>
    
    <h2>Background and Border</h2>
    <div class="background-border">This is a div with background and border properties.</div>
    
    <h2>Flexbox</h2>
    <div class="flex-container">
        <div class="flex-item">Item 1</div>
        <div class="flex-item">Item 2</div>
        <div class="flex-item">Item 3</div>
    </div>
</body>
</html>
